<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üëΩ Alien Command Center</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron :wght@400;700;900&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Orbitron', monospace;
      background: linear-gradient(45deg, #0a0a0a, #1a1a2e, #16213e, #0f3460);
      background-size: 400% 400%;
      animation: gradientShift 8s ease infinite;
      min-height: 100vh;
      color: #00ff88;
      overflow-x: hidden;
      position: relative;
    }
    
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #ffffff;
      border-radius: 50%;
      opacity: 0.3;
      animation: twinkle 3s infinite alternate;
    }
    
    @keyframes twinkle {
      0% { opacity: 0.3; }
      100% { opacity: 1; }
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
      position: relative;
      z-index: 10;
    }
    
    .header {
      text-align: center;
      margin-bottom: 60px;
      background: rgba(0, 255, 136, 0.1);
      border: 2px solid #00ff88;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { box-shadow: 0 0 30px rgba(0, 255, 136, 0.3); }
      50% { box-shadow: 0 0 50px rgba(0, 255, 136, 0.6); }
      100% { box-shadow: 0 0 30px rgba(0, 255, 136, 0.3); }
    }
    
    .title {
      font-size: 3rem;
      font-weight: 900;
      margin-bottom: 10px;
      text-shadow: 0 0 20px #00ff88;
      background: linear-gradient(45deg, #00ff88, #00ccff, #ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .subtitle {
      font-size: 1.2rem;
      opacity: 0.8;
      letter-spacing: 2px;
    }
    
    .credits-display {
      text-align: center;
      font-size: 1.5rem;
      margin: 20px 0;
      color: #00ccff;
    }
    
    .nav-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      margin-top: 40px;
    }
    
    .nav-card {
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid #00ff88;
      border-radius: 15px;
      padding: 40px;
      text-align: center;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }
    
    .nav-card:hover {
      transform: translateY(-5px);
      border-color: #00ccff;
      box-shadow: 0 0 20px rgba(0, 204, 255, 0.3);
    }
    
    .nav-icon {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    
    .nav-title {
      font-size: 1.5rem;
      margin-bottom: 15px;
      text-transform: uppercase;
    }
    
    .nav-description {
      font-size: 0.9rem;
      opacity: 0.7;
    }
    
    @media (max-width: 768px) {
      .title {
        font-size: 2rem;
      }
      
      .nav-card {
        padding: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>
  
  <div class="container">
    <div class="header">
      <h1 class="title">üëΩ ALIEN COMMAND CENTER</h1>
      <p class="subtitle">MULTI-FUNCTION PRODUCTIVITY MODULE</p>
    </div>
<div style="text-align: center; margin-top: 20px;">
  <a href="To-Do.html" class="add-btn" style="text-decoration: none;">üöÄ RETURN TO MISSIONS</a>
</div>
    
    <div class="credits-display" id="creditsDisplay">
      ü™ô CREDITS: <span id="creditCount">0</span>
    </div>
    
    <div class="nav-grid">
      <a href="pomodoro.html" class="nav-card">
        <div class="nav-icon">‚è±Ô∏è</div>
        <div class="nav-title">Pomodora</div>
        <div class="nav-description">FOCUS TIMER SYSTEM</div>
      </a>
      
      <a href="shop.html" class="nav-card">
        <div class="nav-icon">üõçÔ∏è</div>
        <div class="nav-title">Shop</div>
        <div class="nav-description">BREAK TIME MARKETPLACE</div>
      </a>
      
      <a href="inventory.html" class="nav-card">
        <div class="nav-icon">üéí</div>
        <div class="nav-title">Inventory</div>
        <div class="nav-description">OWNED BREAKS DATABASE</div>
      </a>
    </div>
  </div>

  <script>
    // Star field generation
    function createStars() {
      const starsContainer = document.getElementById('stars');
      for (let i = 0; i < 100; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 3 + 's';
        starsContainer.appendChild(star);
      }
    }

    // Load credits
    function loadCredits() {
      return parseInt(localStorage.getItem('alienCredits') || '0');
    }

    // Update credits display
    function updateCreditDisplay() {
      document.getElementById('creditCount').textContent = loadCredits().toString();
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      createStars();
      updateCreditDisplay();
    });
  </script>
</body>
</html>
