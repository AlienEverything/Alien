<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎒 Alien Inventory</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron :wght@400;700;900&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Orbitron', monospace;
      background: linear-gradient(45deg, #0a0a0a, #1a1a2e, #16213e, #0f3460);
      background-size: 400% 400%;
      animation: gradientShift 8s ease infinite;
      min-height: 100vh;
      color: #00ff88;
      overflow-x: hidden;
      position: relative;
    }
    
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #ffffff;
      border-radius: 50%;
      opacity: 0.3;
      animation: twinkle 3s infinite alternate;
    }
    
    @keyframes twinkle {
      0% { opacity: 0.3; }
      100% { opacity: 1; }
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
      position: relative;
      z-index: 10;
    }
    
    .header {
      text-align: center;
      margin-bottom: 40px;
      background: rgba(0, 255, 136, 0.1);
      border: 2px solid #00ff88;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { box-shadow: 0 0 30px rgba(0, 255, 136, 0.3); }
      50% { box-shadow: 0 0 50px rgba(0, 255, 136, 0.6); }
      100% { box-shadow: 0 0 30px rgba(0, 255, 136, 0.3); }
    }
    
    .title {
      font-size: 2.5rem;
      font-weight: 900;
      margin-bottom: 10px;
      text-shadow: 0 0 20px #00ff88;
      background: linear-gradient(45deg, #00ff88, #00ccff, #ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .subtitle {
      font-size: 1.1rem;
      opacity: 0.8;
      letter-spacing: 2px;
    }
    
    .credits-display {
      text-align: center;
      font-size: 1.2rem;
      margin: 20px 0;
      color: #00ccff;
    }
    
    .inventory-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      margin-top: 40px;
    }
    
    .item-card {
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid #00ff88;
      border-radius: 15px;
      padding: 30px;
      text-align: center;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }
    
    .item-card:hover {
      transform: translateY(-5px);
      border-color: #00ccff;
      box-shadow: 0 0 20px rgba(0, 204, 255, 0.3);
    }
    
    .item-icon {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    
    .item-title {
      font-size: 1.5rem;
      margin-bottom: 15px;
      text-transform: uppercase;
    }
    
    .item-count {
      font-size: 1.2rem;
      color: #00ccff;
      margin-bottom: 20px;
    }
    
    .use-button {
      background: linear-gradient(45deg, #00ff88, #00ccff);
      border: none;
      border-radius: 10px;
      padding: 12px 25px;
      color: #000;
      font-family: 'Orbitron', monospace;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .use-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(0, 255, 136, 0.4);
    }
    
    .no-items {
      text-align: center;
      font-size: 1.2rem;
      margin-top: 40px;
      color: #00ccff;
      opacity: 0.7;
    }
    
    .back-button {
      display: block;
      margin: 40px auto 0;
      background: rgba(0, 255, 136, 0.1);
      border: 2px solid #00ff88;
      color: #00ff88;
      padding: 10px 20px;
      border-radius: 10px;
      text-align: center;
      font-family: 'Orbitron', monospace;
      font-size: 1rem;
      text-decoration: none;
      transition: all 0.3s ease;
      width: fit-content;
    }
    
    .back-button:hover {
      background: #00ff88;
      color: #000;
      transform: scale(1.05);
    }
    
    @media (max-width: 768px) {
      .title {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>
  
  <div class="container">
    <div class="header">
      <h1 class="title">🎒 ALIEN INVENTORY</h1>
      <p class="subtitle">OWNED ITEMS DATABASE</p>
    </div>
    
    <div class="credits-display" id="creditsDisplay">
      🪙 CREDITS: <span id="creditCount">0</span>
    </div>
    
    <div class="inventory-grid" id="inventoryGrid">
      <!-- Items will be populated by JavaScript -->
    </div>
    
    <div class="no-items" id="noItemsMessage">Your inventory is empty</div>
    
    <div style="text-align: center;">
      <a href="index.html" class="back-button">⬅ BACK TO MAIN MENU</a>
    </div>
  </div>

  <script>
    // Star field generation
    function createStars() {
      const starsContainer = document.getElementById('stars');
      for (let i = 0; i < 100; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 3 + 's';
        starsContainer.appendChild(star);
      }
    }

    // Load credits
    function loadCredits() {
      return parseInt(localStorage.getItem('alienCredits') || '0');
    }

    // Update credits display
    function updateCreditDisplay() {
      document.getElementById('creditCount').textContent = loadCredits().toString();
    }

    // Load inventory
    function loadInventory() {
      const inventoryJson = localStorage.getItem('alienInventory');
      return inventoryJson ? JSON.parse(inventoryJson) : {};
    }

    // Save inventory
    function saveInventory(inventory) {
      localStorage.setItem('alienInventory', JSON.stringify(inventory));
    }

    // Use item
    function useItem(itemId) {
      const inventory = loadInventory();
      
      if (inventory[itemId] > 0) {
        // Decrease count
        inventory[itemId]--;
        
        // Remove item if count is zero
        if (inventory[itemId] === 0) {
          delete inventory[itemId];
        }
        
        saveInventory(inventory);
        renderInventory();
        
        // Show success message
        const itemName = getShopItemName(itemId);
        alert(`🛸 SUCCESS! YOU USED A "${itemName}"`);
      }
    }

    // Get shop item name
    function getShopItemName(itemId) {
      const items = getShopItems();
      const item = items.find(i => i.id === itemId);
      return item ? item.name : itemId;
    }

    // Get shop items
    function getShopItems() {
      return [
        {
          id: 'break30',
          name: '30 Minutes Break',
          icon: '🕰️',
          price: 70,
          description: '30 Minute Relaxation Period'
        },
        {
          id: 'break60',
          name: '1 Hour Break',
          icon: '⏰',
          price: 100,
          description: '60 Minute Rest Period'
        },
        {
          id: 'break120',
          name: '2 Hour Break',
          icon: '🛌',
          price: 135,
          description: '2 Hour Leisure Time'
        },
        {
          id: 'breakDay',
          name: '1 DAY Break',
          icon: '🌴',
          price: 215,
          description: 'Full Day Off'
        }
      ];
    }

    // Render inventory
    function renderInventory() {
      const inventory = loadInventory();
      const container = document.getElementById('inventoryGrid');
      const noItemsMessage = document.getElementById('noItemsMessage');
      container.innerHTML = '';
      
      if (Object.keys(inventory).length === 0) {
        noItemsMessage.style.display = 'block';
        return;
      }
      
      noItemsMessage.style.display = 'none';
      
      Object.entries(inventory).forEach(([itemId, count]) => {
        const item = getShopItems().find(i => i.id === itemId);
        
        if (!item) return;
        
        const card = document.createElement('div');
        card.className = 'item-card';
        
        card.innerHTML = `
          <div class="item-icon">${item.icon}</div>
          <div class="item-title">${item.name}</div>
          <div class="item-count">OWNED: ${count}</div>
          <button class="use-button" onclick="useItem('${itemId}')">USE ITEM</button>
        `;
        
        container.appendChild(card);
      });
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      createStars();
      updateCreditDisplay();
      renderInventory();
    });
  </script>
</body>
</html>
