<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üëΩ Alien Command Center - Priority Task Manager</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron :wght@400;700;900&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Orbitron', monospace;
      background: linear-gradient(45deg, #0a0a0a, #1a1a2e, #16213e, #0f3460);
      background-size: 400% 400%;
      animation: gradientShift 8s ease infinite;
      min-height: 100vh;
      color: #00ff88;
      overflow-x: hidden;
      position: relative;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #ffffff;
      border-radius: 50%;
      opacity: 0.3;
      animation: twinkle 3s infinite alternate;
    }
    @keyframes twinkle {
      0% { opacity: 0.3; }
      100% { opacity: 1; }
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      position: relative;
      z-index: 10;
    }
    .header {
      text-align: center;
      margin-bottom: 40px;
      background: rgba(0, 255, 136, 0.1);
      border: 2px solid #00ff88;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 30px rgba(0, 255, 136, 0.3); }
      50% { box-shadow: 0 0 50px rgba(0, 255, 136, 0.6); }
      100% { box-shadow: 0 0 30px rgba(0, 255, 136, 0.3); }
    }
    .title {
      font-size: 3rem;
      font-weight: 900;
      margin-bottom: 10px;
      text-shadow: 0 0 20px #00ff88;
      background: linear-gradient(45deg, #00ff88, #00ccff, #ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .subtitle {
      font-size: 1.2rem;
      opacity: 0.8;
      letter-spacing: 2px;
    }
    .control-panel {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 20px;
      margin-bottom: 30px;
    }
    .task-input-section {
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid #00ff88;
      border-radius: 15px;
      padding: 30px;
      backdrop-filter: blur(10px);
    }
    .mission-controls {
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid #00ccff;
      border-radius: 15px;
      padding: 30px;
      backdrop-filter: blur(10px);
    }
    .input-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 15px;
      margin-bottom: 20px;
    }
    .input-row {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 15px;
    }
    .input-field, .select-field, .textarea-field {
      background: rgba(0, 255, 136, 0.1);
      border: 2px solid #00ff88;
      border-radius: 10px;
      padding: 15px;
      color: #00ff88;
      font-family: 'Orbitron', monospace;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    .textarea-field {
      resize: vertical;
      min-height: 60px;
      font-family: 'Orbitron', monospace;
    }
    .input-field:focus, .select-field:focus, .textarea-field:focus {
      outline: none;
      border-color: #00ccff;
      box-shadow: 0 0 15px rgba(0, 204, 255, 0.5);
    }
    .input-field::placeholder, .textarea-field::placeholder {
      color: rgba(0, 255, 136, 0.6);
    }
    .add-btn {
      background: linear-gradient(45deg, #00ff88, #00ccff);
      border: none;
      border-radius: 10px;
      padding: 15px 30px;
      color: #000;
      font-family: 'Orbitron', monospace;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .add-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(0, 255, 136, 0.4);
    }
    .search-container {
      position: relative;
      margin-bottom: 20px;
    }
    .search-input {
      width: 100%;
      background: rgba(0, 255, 136, 0.1);
      border: 2px solid #00ff88;
      border-radius: 10px;
      padding: 12px 15px;
      color: #00ff88;
      font-family: 'Orbitron', monospace;
    }
    .search-input::placeholder {
      color: rgba(0, 255, 136, 0.6);
    }
    .filter-controls {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .filter-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .filter-label {
      font-size: 0.9rem;
      font-weight: 600;
      color: #00ccff;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .filter-buttons {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    .filter-btn {
      background: rgba(0, 255, 136, 0.1);
      border: 1px solid rgba(0, 255, 136, 0.3);
      color: #00ff88;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 0.8rem;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Orbitron', monospace;
      font-weight: 400;
    }
    .filter-btn:hover, .filter-btn.active {
      background: #00ff88;
      color: #000;
      transform: scale(1.05);
    }
    .categories-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .category {
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid;
      border-radius: 15px;
      padding: 20px;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }
    .category:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }
    .category.general { border-color: #ff6b6b; }
    .category.chores { border-color: #4ecdc4; }
    .category.fun { border-color: #45b7d1; }
    .category.gaming { border-color: #96ceb4; }
    .category.academic { border-color: #feca57; }
    .category.hacking { border-color: #ff9ff3; }
    .category.math { border-color: #54a0ff; }
    .category-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 15px;
      font-size: 1.3rem;
      font-weight: 700;
    }
    .category-title {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .category-icon {
      font-size: 1.5rem;
    }
    .category-stats {
      font-size: 0.8rem;
      opacity: 0.8;
      background: rgba(255, 255, 255, 0.1);
      padding: 5px 10px;
      border-radius: 8px;
    }
    .task-list {
      min-height: 100px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .task-item {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      transition: all 0.3s ease;
      animation: slideIn 0.5s ease;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }
    .task-item:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateX(5px);
    }
    .task-item.completed {
      opacity: 0.6;
      text-decoration: line-through;
    }
    .priority-high {
      border-left: 4px solid #ff4757;
    }
    .priority-medium {
      border-left: 4px solid #ffa726;
    }
    .priority-low {
      border-left: 4px solid #66bb6a;
    }
    .task-main {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 15px;
    }
    .task-content {
      flex: 1;
    }
    .task-title {
      font-weight: 700;
      margin-bottom: 8px;
      font-size: 1.1rem;
    }
    .task-description {
      font-size: 0.9rem;
      opacity: 0.8;
      margin-bottom: 8px;
      line-height: 1.4;
    }
    .task-meta {
      display: flex;
      gap: 10px;
      font-size: 0.8rem;
      opacity: 0.7;
      flex-wrap: wrap;
    }
    .task-priority, .task-due-date {
      background: rgba(255, 255, 255, 0.1);
      padding: 4px 8px;
      border-radius: 6px;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 600;
    }
    .task-actions {
      display: flex;
      gap: 8px;
      flex-shrink: 0;
    }
    .btn {
      background: none;
      border: 1px solid;
      border-radius: 5px;
      padding: 8px 12px;
      cursor: pointer;
      font-family: 'Orbitron', monospace;
      font-size: 0.8rem;
      transition: all 0.3s ease;
    }
    .btn-complete {
      border-color: #00ff88;
      color: #00ff88;
    }
    .btn-complete:hover {
      background: #00ff88;
      color: #000;
    }
    .btn-delete {
      border-color: #ff4757;
      color: #ff4757;
    }
    .btn-delete:hover {
      background: #ff4757;
      color: #fff;
    }
    .stats {
      display: flex;
      justify-content: space-around;
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #00ff88;
      border-radius: 15px;
      padding: 20px;
      margin-top: 30px;
    }
    .stat-item {
      text-align: center;
    }
    .stat-number {
      font-size: 2rem;
      font-weight: 700;
      color: #00ff88;
    }
    .stat-label {
      font-size: 0.9rem;
      opacity: 0.8;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .no-tasks {
      text-align: center;
      padding: 30px;
      opacity: 0.6;
      font-style: italic;
    }
    .overdue {
      border-left-color: #ff4757 !important;
      background: rgba(255, 71, 87, 0.1);
    }
    @media (max-width: 1000px) {
      .control-panel {
        grid-template-columns: 1fr;
      }
    }
    @media (max-width: 768px) {
      .input-row {
        grid-template-columns: 1fr;
      }
      .title {
        font-size: 2rem;
      }
      .categories-grid {
        grid-template-columns: 1fr;
      }
      .stats {
        flex-direction: column;
        gap: 15px;
      }
      .task-main {
        flex-direction: column;
      }
      .task-actions {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>
  <div class="container">
    <div class="header">
      <h1 class="title">üëΩ ALIEN COMMAND CENTER</h1>
      <p class="subtitle">PRIORITY TASK MANAGEMENT SYSTEM</p>
    
<a href="center.html" class="add-btn" style="margin-top: 15px; display: inline-block;">üåå DEEP-FOCUS</a></div>
    <div class="control-panel">
      <div class="task-input-section">
        <div class="input-grid">
          <input type="text" id="taskInput" class="input-field" placeholder="Enter your mission...">
          <textarea id="taskDescription" class="textarea-field" placeholder="Mission details (optional)..."></textarea>
          <div class="input-row">
            <select id="categorySelect" class="select-field">
              <option value="general">üéØ General Studies</option>
              <option value="chores">üßπ Chores & Cleaning</option>
              <option value="fun">üéâ Fun</option>
              <option value="gaming">üéÆ Gaming</option>
              <option value="academic">üìö Academic Studies</option>
              <option value="hacking">üíª Hacking</option>
              <option value="math">üî¢ MATH</option>
            </select>
            <select id="prioritySelect" class="select-field">
              <option value="high">üî¥ High Priority</option>
              <option value="medium">üü° Medium Priority</option>
              <option value="low">üü¢ Low Priority</option>
            </select>
            <input type="date" id="dueDateInput" class="input-field">
          </div>
        </div>
        <button onclick="addTask()" class="add-btn">üöÄ DEPLOY MISSION</button>
      </div>
      <div class="mission-controls">
        <div class="search-container">
          <input type="text" id="searchInput" class="search-input" placeholder="üîç Search missions..." oninput="filterTasks()">
        </div>
        <div class="filter-controls">
          <div class="filter-group">
            <div class="filter-label">Priority Filter</div>
            <div class="filter-buttons">
              <button class="filter-btn active" onclick="setPriorityFilter('all')">All</button>
              <button class="filter-btn" onclick="setPriorityFilter('high')">High</button>
              <button class="filter-btn" onclick="setPriorityFilter('medium')">Medium</button>
              <button class="filter-btn" onclick="setPriorityFilter('low')">Low</button>
            </div>
          </div>
          <div class="filter-group">
            <div class="filter-label">Status Filter</div>
            <div class="filter-buttons">
              <button class="filter-btn active" onclick="setStatusFilter('all')">All</button>
              <button class="filter-btn" onclick="setStatusFilter('active')">Active</button>
              <button class="filter-btn" onclick="setStatusFilter('completed')">Completed</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="categories-grid" id="categoriesGrid"></div>
    <div class="stats">
      <div class="stat-item">
        <div class="stat-number" id="totalTasks">0</div>
        <div class="stat-label">Total Missions</div>
      </div>
      <div class="stat-item">
        <div class="stat-number" id="completedTasks">0</div>
        <div class="stat-label">Completed</div>
      </div>
      <div class="stat-item">
        <div class="stat-number" id="highPriorityTasks">0</div>
        <div class="stat-label">High Priority</div>
      </div>
      <div class="stat-item">
        <div class="stat-number" id="overdueTasks">0</div>
        <div class="stat-label">Overdue</div>
      </div>
    </div>
    <!-- Optional Clear Button -->
    <center><button onclick="clearLocalStorage()" style="margin: 20px; background: red; color: white; border: none; border-radius: 8px; padding: 10px 20px;">üóëÔ∏è Clear Saved Data</button></center>
  </div>

  <script>
    let tasks = [];
    let taskIdCounter = 0;
    let currentFilter = { priority: 'all', status: 'all', search: '' };

    const categories = {
      general: { name: 'General Studies', icon: 'üéØ', color: '#ff6b6b' },
      chores: { name: 'Chores & Cleaning', icon: 'üßπ', color: '#4ecdc4' },
      fun: { name: 'Fun', icon: 'üéâ', color: '#45b7d1' },
      gaming: { name: 'Gaming', icon: 'üéÆ', color: '#96ceb4' },
      academic: { name: 'Academic Studies', icon: 'üìö', color: '#feca57' },
      hacking: { name: 'Hacking', icon: 'üíª', color: '#ff9ff3' },
      math: { name: 'MATH', icon: 'üî¢', color: '#54a0ff' }
    };

    function init() {
      loadTasksFromLocalStorage();
      createStars();
      renderCategories();
      updateStats();
      document.getElementById('taskInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') addTask();
      });
    }

    function createStars() {
      const starsContainer = document.getElementById('stars');
      for (let i = 0; i < 100; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 3 + 's';
        starsContainer.appendChild(star);
      }
    }

    function addTask() {
      const taskInput = document.getElementById('taskInput');
      const taskText = taskInput.value.trim();
      if (!taskText) return alert('üõ∏ Please enter a mission before deployment!');

      const newTask = {
        id: ++taskIdCounter,
        text: taskInput.value,
        description: document.getElementById('taskDescription').value,
        category: document.getElementById('categorySelect').value,
        priority: document.getElementById('prioritySelect').value,
        dueDate: document.getElementById('dueDateInput').value,
        completed: false,
        timestamp: Date.now()
      };
      tasks.push(newTask);
      saveTasksToLocalStorage();
      taskInput.value = '';
      document.getElementById('taskDescription').value = '';
      document.getElementById('dueDateInput').value = '';
      renderCategories();
      updateStats();
    }

    function toggleTask(taskId) {
      const task = tasks.find(t => t.id === taskId);
      if (task) {
        task.completed = !task.completed;
        saveTasksToLocalStorage();
        renderCategories();
        updateStats();
      }
    }

    function deleteTask(taskId) {
      if (confirm('üõ∏ Are you sure you want to abort this mission?')) {
        tasks = tasks.filter(t => t.id !== taskId);
        saveTasksToLocalStorage();
        renderCategories();
        updateStats();
      }
    }

    function setPriorityFilter(priority) {
      currentFilter.priority = priority;
      Array.from(document.querySelectorAll('.filter-btn')).forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      renderCategories();
    }

    function setStatusFilter(status) {
      currentFilter.status = status;
      Array.from(document.querySelectorAll('.filter-btn')).forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      renderCategories();
    }

    function filterTasks() {
      currentFilter.search = document.getElementById('searchInput').value.toLowerCase();
      renderCategories();
    }

    function matchesFilter(task) {
      if (currentFilter.priority !== 'all' && task.priority !== currentFilter.priority) return false;
      if (currentFilter.status === 'active' && task.completed) return false;
      if (currentFilter.status === 'completed' && !task.completed) return false;
      if (currentFilter.search &&
          !task.text.toLowerCase().includes(currentFilter.search) &&
          !task.description.toLowerCase().includes(currentFilter.search)) return false;
      return true;
    }

    function isOverdue(task) {
      if (!task.dueDate || task.completed) return false;
      return new Date(task.dueDate) < new Date();
    }

    function formatDate(dateString) {
      return dateString ? new Date(dateString).toLocaleDateString() : '';
    }

    function renderCategories() {
      const grid = document.getElementById('categoriesGrid');
      grid.innerHTML = '';
      Object.keys(categories).forEach(categoryKey => {
        const categoryTasks = tasks
          .filter(task => task.category === categoryKey && matchesFilter(task))
          .sort((a, b) => {
            if (a.completed !== b.completed) return a.completed ? 1 : -1;
            return (a.priority === 'high' ? 1 : a.priority === 'medium' ? 2 : 3) -
                   (b.priority === 'high' ? 1 : b.priority === 'medium' ? 2 : 3);
          });

        const categoryDiv = document.createElement('div');
        categoryDiv.className = `category ${categoryKey}`;
        const category = categories[categoryKey];
        categoryDiv.innerHTML = `
          <div class="category-header">
            <div class="category-title">
              <span class="category-icon">${category.icon}</span>
              <span>${category.name}</span>
            </div>
            <span class="category-stats">${categoryTasks.length} missions</span>
          </div>
          <div class="task-list">
            ${categoryTasks.length === 0 ?
              '<div class="no-tasks">No active missions in this sector</div>' :
              categoryTasks.map(task => `
                <div class="task-item priority-${task.priority} ${task.completed ? 'completed' : ''} ${isOverdue(task) ? 'overdue' : ''}">
                  <div class="task-main">
                    <div class="task-content">
                      <div class="task-title">${task.text}</div>
                      ${task.description ? `<div class="task-description">${task.description}</div>` : ''}
                      <div class="task-meta">
                        <span class="task-priority">üî¥ ${task.priority.toUpperCase()} PRIORITY</span>
                        ${task.dueDate ? `<span class="task-due-date">üìÖ ${formatDate(task.dueDate)}</span>` : ''}
                        ${isOverdue(task) ? '<span class="task-due-date">‚ö†Ô∏è OVERDUE</span>' : ''}
                      </div>
                    </div>
                    <div class="task-actions">
                      <button class="btn btn-complete" onclick="toggleTask(${task.id})">${task.completed ? '‚Ü©Ô∏è REOPEN' : '‚úÖ COMPLETE'}</button>
                      <button class="btn btn-delete" onclick="deleteTask(${task.id})">üóëÔ∏è DELETE</button>
                    </div>
                  </div>
                </div>
              `).join('')
            }
          </div>`;
        grid.appendChild(categoryDiv);
      });
    }

    function updateStats() {
      document.getElementById('totalTasks').textContent = tasks.length;
      document.getElementById('completedTasks').textContent = tasks.filter(t => t.completed).length;
      document.getElementById('highPriorityTasks').textContent = tasks.filter(t => t.priority === 'high' && !t.completed).length;
      document.getElementById('overdueTasks').textContent = tasks.filter(isOverdue).length;
    }

    // Auto-Save Functions
    function saveTasksToLocalStorage() {
      localStorage.setItem('alienTasks', JSON.stringify(tasks));
    }

    function loadTasksFromLocalStorage() {
      const saved = localStorage.getItem('alienTasks');
      if (saved) {
        tasks = JSON.parse(saved);
        taskIdCounter = tasks.reduce((max, t) => Math.max(max, t.id), 0);
      }
    }

    function clearLocalStorage() {
      if (confirm("Are you sure you want to erase all saved missions?")) {
        localStorage.removeItem('alienTasks');
        alert("üíæ All saved missions have been erased.");
        location.reload();
      }
    }

    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
