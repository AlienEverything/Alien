    ];

    const audioPlayer = document.getElementById('audioPlayer');

    function init() {
      loadSettings();
      updateCreditDisplay();
      renderThemeOptions();
    }

    function loadSettings() {
      const settings = JSON.parse(localStorage.getItem('alienSettings') || '{}');
      if (settings.theme) setTheme(settings.theme);
      if (settings.fontSize) setFontSize(settings.fontSize, false);
      if (settings.animations !== undefined) setAnimations(settings.animations, false);
      if (settings.musicPlayerVisible !== undefined) document.getElementById('musicPlayer').classList.toggle('hidden', !settings.musicPlayerVisible);
      if (settings.audioFile) {
        audioPlayer.src = settings.audioFile;
        document.getElementById('fileName').textContent = settings.audioFileName || 'Audio loaded';
      }
    }

    function saveSettings() {
      const settings = {
        theme: document.body.className.match(/theme-(\S+)/)?.[1] || 'starry',
        fontSize: document.body.className.match(/font-(\w+)/)?.[1] || 'medium',
        animations: true,
        musicPlayerVisible: !document.getElementById('musicPlayer').classList.contains('hidden'),
        audioFile: audioPlayer.src,
        audioFileName: document.getElementById('fileName').textContent
      };
      localStorage.setItem('alienSettings', JSON.stringify(settings));
    }

    function renderThemeOptions() {
      const container = document.getElementById('themeOptions');
      const currentTheme = document.body.className.match(/theme-(\S+)/)?.[1] || 'starry';
      container.innerHTML = themes.map(theme => `
        <div class="theme-option ${theme.id === currentTheme ? 'active' : ''}" onclick="setTheme('${theme.id}')">
          ${theme.name}
        </div>
      `).join('');
    }

    function setTheme(themeId) {
      document.body.className = document.body.className.replace(/theme-\S+/, `theme-${themeId}`);
      renderThemeOptions();
      saveSettings();
    }

    function setFontSize(size, save = true) {
      document.body.className = document.body.className.replace(/font-\w+/, `font-${size}`);
      document.querySelectorAll('.radio-option').forEach(opt => opt.classList.toggle('active', opt.textContent.toLowerCase() === size));
      if (save) saveSettings();
    }

    function setAnimations(enabled, save = true) {
      document.querySelectorAll('.toggle-group .toggle-option').forEach((opt, i) => {
        if (opt.textContent === (enabled ? 'On' : 'Off')) opt.classList.add('active');
        else opt.classList.remove('active');
      });
      if (save) saveSettings();
    }

    function toggleMusicPlayer(show) {
      document.getElementById('musicPlayer').classList.toggle('hidden', !show);
      saveSettings();
    }

    function loadAudioFile(input) {
      const file = input.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          audioPlayer.src = e.target.result;
          document.getElementById('fileName').textContent = file.name;
          document.getElementById('musicPlayer').classList.remove('hidden');
          saveSettings();
        };
        reader.readAsDataURL(file);
      }
    }

    function toggleMusic() {
      if (audioPlayer.paused) {
        audioPlayer.play();
        document.getElementById('playPauseBtn').textContent = '‚è∏Ô∏è';
      } else {
        audioPlayer.pause();
        document.getElementById('playPauseBtn').textContent = '‚ñ∂Ô∏è';
      }
    }

    function skipBackward() { audioPlayer.currentTime = Math.max(0, audioPlayer.currentTime - 15); }
    function skipForward() { audioPlayer.currentTime = Math.min(audioPlayer.duration, audioPlayer.currentTime + 15); }
    function toggleSettings() { document.getElementById('settingsModal').classList.toggle('active'); }
    function toggleFullscreen() { if (!document.fullscreenElement) { document.documentElement.requestFullscreen(); } else { document.exitFullscreen(); } }
    function updateCreditDisplay() { document.getElementById('creditCount').textContent = localStorage.getItem('alienCredits') || '0'; }

    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
