<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üëΩ Alien Command Center - Tasks</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Orbitron', monospace; min-height: 100vh; color: var(--text-primary); overflow-x: hidden; position: relative; transition: all 0.5s ease; }
    
    /* Theme Colors - Solid backgrounds for non-pomodoro pages */
    body.theme-1,body.theme-2,body.theme-13 { background: linear-gradient(135deg, #ffc0e5 0%, #d4a5ff 50%, #a5c4ff 100%); --text-primary: #fff; --accent: #ff1493; --card-bg: rgba(255, 20, 147, 0.2); }
    body.theme-3 { background: linear-gradient(135deg, #001a33 0%, #003d5c 50%, #00ffc8 100%); --text-primary: #00ffc8; --accent: #00ffc8; --card-bg: rgba(0, 255, 200, 0.2); }
    body.theme-4,body.theme-5 { background: linear-gradient(135deg, #4a2c0a 0%, #8b5a00 50%, #ffb347 100%); --text-primary: #ffcc80; --accent: #ff9800; --card-bg: rgba(255, 152, 0, 0.2); }
    body.theme-6 { background: linear-gradient(135deg, #1a0000 0%, #4d0000 50%, #ff4500 100%); --text-primary: #ff6347; --accent: #ff4500; --card-bg: rgba(255, 69, 0, 0.2); }
    body.theme-7,body.theme-8,body.theme-9 { background: linear-gradient(135deg, #001a33 0%, #003d66 50%, #0088cc 100%); --text-primary: #87ceeb; --accent: #1e90ff; --card-bg: rgba(30, 144, 255, 0.2); }
    body.theme-10,body.theme-11 { background: linear-gradient(135deg, #1a3a1a 0%, #2d5a2d 50%, #4a7c4a 100%); --text-primary: #90ee90; --accent: #32cd32; --card-bg: rgba(50, 205, 50, 0.2); }
    body.theme-12 { background: linear-gradient(135deg, #ff9a8b 0%, #ff6a88 50%, #ff99ac 100%); --text-primary: #fff; --accent: #ff1493; --card-bg: rgba(255, 255, 255, 0.2); }
    body.theme-starry { background: linear-gradient(135deg, #1a0033 0%, #2d004d 50%, #4d1a7f 100%); --text-primary: #e0b0ff; --accent: #b77bff; --card-bg: rgba(224, 176, 255, 0.2); }
    body.theme-15,body.theme-16,body.theme-17,body.theme-18,body.theme-19 { background: linear-gradient(135deg, #0d1b2a 0%, #1b263b 50%, #415a77 100%); --text-primary: #90e0ef; --accent: #00b4d8; --card-bg: rgba(0, 180, 216, 0.2); }
    body.theme-20 { background: linear-gradient(135deg, #0a0015 0%, #1a0033 50%, #2d0052 100%); --text-primary: #b794f6; --accent: #805ad5; --card-bg: rgba(183, 148, 246, 0.2); }
    body.theme-21 { background: linear-gradient(135deg, #1a0a00 0%, #331a0a 50%, #4d2a1a 100%); --text-primary: #ffa07a; --accent: #ff6347; --card-bg: rgba(255, 160, 122, 0.2); }
    body.theme-22,body.theme-23,body.theme-24,body.theme-25 { background: linear-gradient(135deg, #2d1810 0%, #4a2c1a 50%, #5c3a20 100%); --text-primary: #d4af37; --accent: #cd853f; --card-bg: rgba(212, 175, 55, 0.2); }
    body.theme-26 { background: linear-gradient(135deg, #1a0033 0%, #2d0052 50%, #4d0080 100%); --text-primary: #c77dff; --accent: #9d4edd; --card-bg: rgba(199, 125, 255, 0.2); }
    body.theme-27,body.theme-28,body.theme-29 { background: linear-gradient(135deg, #0a0015 0%, #1a0033 50%, #2d0052 100%); --text-primary: #b794f6; --accent: #805ad5; --card-bg: rgba(183, 148, 246, 0.2); }
    body.theme-30,body.theme-33 { background: linear-gradient(135deg, #e8e8e8 0%, #f0f0f0 50%, #f8f8f8 100%); --text-primary: #333; --accent: #666; --card-bg: rgba(255, 255, 255, 0.5); }
    body.theme-31,body.theme-32 { background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #404040 100%); --text-primary: #e0e0e0; --accent: #999; --card-bg: rgba(255, 255, 255, 0.15); }
    body.theme-34,body.theme-35,body.theme-36,body.theme-37,body.theme-38 { background: linear-gradient(135deg, #1a0d00 0%, #331a00 50%, #4d2600 100%); --text-primary: #d4a574; --accent: #b8860b; --card-bg: rgba(212, 165, 116, 0.2); }
    body.theme-39,body.theme-40,body.theme-41,body.theme-42,body.theme-43 { background: linear-gradient(135deg, #002b36 0%, #073642 50%, #0d4a5a 100%); --text-primary: #2aa198; --accent: #268bd2; --card-bg: rgba(42, 161, 152, 0.2); }
    body.theme-44,body.theme-45,body.theme-46,body.theme-47 { background: linear-gradient(135deg, #1a0033 0%, #330066 50%, #4d0099 100%); --text-primary: #d896ff; --accent: #c77dff; --card-bg: rgba(216, 150, 255, 0.2); }
    
    body.font-small { font-size: 14px; }
    body.font-medium { font-size: 16px; }
    body.font-large { font-size: 18px; }
    
    .hover-buttons { position: fixed; top: 20px; right: 20px; z-index: 1000; display: flex; gap: 10px; }
    .hover-btn { background: var(--card-bg); border: 2px solid var(--accent); color: var(--text-primary); padding: 10px 15px; border-radius: 10px; cursor: pointer; font-family: 'Orbitron', monospace; font-size: 0.9rem; backdrop-filter: blur(10px); font-weight: 600; transition: transform 0.2s; }
    .hover-btn:hover { transform: scale(1.05); }
    
    .music-player { position: fixed; bottom: 20px; right: 20px; background: var(--card-bg); border: 2px solid var(--accent); border-radius: 15px; padding: 15px; backdrop-filter: blur(10px); z-index: 1000; display: flex; gap: 10px; }
    .music-player.hidden { display: none; }
    .music-btn { background: var(--accent); border: none; color: #000; padding: 8px 12px; border-radius: 8px; cursor: pointer; font-family: 'Orbitron', monospace; font-weight: 700; transition: transform 0.2s; }
    .music-btn:hover { transform: scale(1.1); }
    
    .container { max-width: 1200px; margin: 0 auto; padding: 20px; position: relative; z-index: 10; }
    .header { text-align: center; margin-bottom: 40px; background: var(--card-bg); border: 2px solid var(--accent); border-radius: 20px; padding: 30px; backdrop-filter: blur(10px); }
    .title { font-size: 3rem; font-weight: 900; margin-bottom: 10px; text-shadow: 0 0 20px var(--accent); color: var(--text-primary); }
    .subtitle { font-size: 1.2rem; opacity: 0.8; letter-spacing: 2px; color: var(--text-primary); }
    
    .control-panel { display: grid; grid-template-columns: 2fr 1fr; gap: 20px; margin-bottom: 30px; }
    .task-input-section, .mission-controls { background: var(--card-bg); border: 2px solid var(--accent); border-radius: 15px; padding: 30px; backdrop-filter: blur(10px); }
    
    .input-grid { display: grid; grid-template-columns: 1fr; gap: 15px; margin-bottom: 20px; }
    .input-row { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; }
    .input-field, .select-field, .textarea-field { background: rgba(255, 255, 255, 0.1); border: 2px solid var(--accent); border-radius: 10px; padding: 15px; color: var(--text-primary); font-family: 'Orbitron', monospace; font-size: 1rem; }
    .textarea-field { resize: vertical; min-height: 60px; }
    .input-field::placeholder, .textarea-field::placeholder { color: var(--text-primary); opacity: 0.6; }
    
    .add-btn { background: var(--accent); border: none; border-radius: 10px; padding: 15px 30px; color: #000; font-family: 'Orbitron', monospace; font-weight: 700; font-size: 1rem; cursor: pointer; transition: all 0.3s; text-transform: uppercase; text-decoration: none; display: inline-block; }
    .add-btn:hover { transform: translateY(-2px); box-shadow: 0 5px 20px var(--accent); }
    
    .search-input { width: 100%; background: rgba(255, 255, 255, 0.1); border: 2px solid var(--accent); border-radius: 10px; padding: 12px 15px; color: var(--text-primary); font-family: 'Orbitron', monospace; }
    
    .filter-controls { display: flex; flex-direction: column; gap: 15px; margin-top: 20px; }
    .filter-group { display: flex; flex-direction: column; gap: 8px; }
    .filter-label { font-size: 0.9rem; font-weight: 600; color: var(--text-primary); text-transform: uppercase; }
    .filter-buttons { display: flex; gap: 8px; flex-wrap: wrap; }
    .filter-btn { background: rgba(255, 255, 255, 0.1); border: 1px solid var(--accent); color: var(--text-primary); padding: 8px 12px; border-radius: 8px; font-size: 0.8rem; cursor: pointer; font-family: 'Orbitron', monospace; transition: all 0.3s; }
    .filter-btn:hover, .filter-btn.active { background: var(--accent); color: #000; }
    
    .bulk-actions { margin-top: 15px; padding-top: 15px; border-top: 1px solid var(--accent); }
    .bulk-btn { background: var(--accent); color: #000; border: none; padding: 8px 15px; border-radius: 8px; cursor: pointer; font-family: 'Orbitron', monospace; font-weight: 600; margin-right: 10px; margin-top: 5px; }
    
    .categories-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 20px; margin-top: 30px; }
    .category { background: var(--card-bg); border: 2px solid var(--accent); border-radius: 15px; padding: 20px; backdrop-filter: blur(10px); transition: all 0.3s; }
    .category:hover { transform: translateY(-5px); }
    
    .category-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 15px; font-size: 1.3rem; font-weight: 700; }
    .category-title { display: flex; align-items: center; gap: 10px; }
    .category-icon { font-size: 1.5rem; }
    .category-stats { font-size: 0.8rem; opacity: 0.8; background: rgba(255, 255, 255, 0.1); padding: 5px 10px; border-radius: 8px; }
    
    .task-list { min-height: 100px; display: flex; flex-direction: column; gap: 10px; }
    .task-item { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 8px; padding: 15px; display: flex; flex-direction: column; gap: 10px; transition: all 0.3s; border-left: 4px solid var(--accent); }
    .task-item:hover { background: rgba(255, 255, 255, 0.1); }
    .task-item.completed { opacity: 0.6; text-decoration: line-through; }
    
    .task-main { display: flex; justify-content: space-between; align-items: flex-start; gap: 15px; }
    .task-content { flex: 1; }
    .task-title { font-weight: 700; margin-bottom: 8px; font-size: 1.1rem; }
    .task-description { font-size: 0.9rem; opacity: 0.8; margin-bottom: 8px; }
    .task-meta { display: flex; gap: 10px; font-size: 0.8rem; opacity: 0.7; flex-wrap: wrap; }
    .task-priority, .task-due-date { background: rgba(255, 255, 255, 0.1); padding: 4px 8px; border-radius: 6px; text-transform: uppercase; font-weight: 600; }
    
    .task-actions { display: flex; gap: 8px; flex-shrink: 0; }
    .btn { background: none; border: 1px solid var(--accent); border-radius: 5px; padding: 8px 12px; cursor: pointer; font-family: 'Orbitron', monospace; font-size: 0.8rem; color: var(--text-primary); transition: all 0.3s; }
    .btn:hover { background: var(--accent); color: #000; }
    
    .stats { display: flex; justify-content: space-around; background: var(--card-bg); border: 2px solid var(--accent); border-radius: 15px; padding: 20px; margin-top: 30px; backdrop-filter: blur(10px); }
    .stat-item { text-align: center; }
    .stat-number { font-size: 2rem; font-weight: 700; color: var(--accent); }
    .stat-label { font-size: 0.9rem; opacity: 0.8; text-transform: uppercase; }
    
    .no-tasks { text-align: center; padding: 30px; opacity: 0.6; font-style: italic; }
    
    @media (max-width: 1000px) { .control-panel { grid-template-columns: 1fr; } }
    @media (max-width: 768px) {
      .input-row { grid-template-columns: 1fr; }
      .title { font-size: 2rem; }
      .categories-grid { grid-template-columns: 1fr; }
      .stats { flex-direction: column; gap: 15px; }
      .task-main { flex-direction: column; }
    }
  </style>
</head>
<body class="theme-starry font-medium">
  
  <div class="hover-buttons">
    <button class="hover-btn" onclick="window.location.href='index.html'">üè† HOME</button>
    <button class="hover-btn" onclick="toggleFullscreen()">üñ•Ô∏è FULLSCREEN</button>
  </div>
  
  <div class="music-player hidden" id="musicPlayer">
    <button class="music-btn" onclick="skipBackward()">-15s</button>
    <button class="music-btn" id="playPauseBtn" onclick="toggleMusic()">‚ñ∂Ô∏è</button>
    <button class="music-btn" onclick="skipForward()">+15s</button>
  </div>
  
  <audio id="audioPlayer" loop></audio>
  
  <div class="container">
    <div class="header">
      <h1 class="title">üëΩ ALIEN COMMAND CENTER</h1>
      <p class="subtitle">PRIORITY TASK MANAGEMENT SYSTEM</p>
      <a href="index.html" class="add-btn" style="margin-top: 15px;">üåå DEEP-FOCUS HUB</a>
    </div>
    
    <div class="control-panel">
      <div class="task-input-section">
        <div class="input-grid">
          <input type="text" id="taskInput" class="input-field" placeholder="Enter your mission...">
          <textarea id="taskDescription" class="textarea-field" placeholder="Mission details (optional)..."></textarea>
          <div class="input-row">
            <select id="categorySelect" class="select-field">
              <option value="general">üéØ General Studies</option>
              <option value="chores">üßπ Chores & Cleaning</option>
              <option value="fun">üéâ Fun</option>
              <option value="gaming">üéÆ Gaming</option>
              <option value="academic">üìö Academic Studies</option>
              <option value="hacking">üíª Hacking</option>

            </select>
            <select id="prioritySelect" class="select-field">

          </div>

      <div class="mission-controls">
        <input type="text" id="searchInput" class="search-input" placeholder="üîç Search missions..." oninput="filterTasks()">
        
        <div class="filter-controls">
          <div class="filter-group">
            <div class="filter-label">Priority Filter</div>
            <div class="filter-buttons">
              <button class="filter-btn active" onclick="setPriorityFilter('all')">All</button>
              <button class="filter-btn" onclick="setPriorityFilter('high')">High</button>
              <button class="filter-btn" onclick="setPriorityFilter('medium')">Medium</button>
              <button class="filter-btn" onclick="setPriorityFilter('low')">Low</button>
            </div>
          </div>
          
          <div class="filter-group">
            <div class="filter-label">Status Filter</div>
            <div class="filter-buttons">
              <button class="filter-btn active" onclick="setStatusFilter('all')">All</button>
              <button class="filter-btn" onclick="setStatusFilter('active')">Active</button>
              <button class="filter-btn" onclick="setStatusFilter('completed')">Completed</button>
            </div>
          </div>
        </div>
        
        <div class="bulk-actions">
          <button class="bulk-btn" onclick="completeAllVisible()">‚úÖ Complete All</button>
          <button class="bulk-btn" onclick="deleteAllCompleted()">üóëÔ∏è Delete Done</button>
        </div>

    <div class="categories-grid" id="categoriesGrid"></div>
    
    <div class="stats">
      <div class="stat-item">
        <div class="stat-number" id="totalTasks">0</div>
        <div class="stat-label">Total Missions</div>
      </div>
      <div class="stat-item">
        <div class="stat-number" id="completedTasks">0</div>
        <div class="stat-label">Completed</div>
      </div>
      <div class="stat-item">
        <div class="stat-number" id="highPriorityTasks">0</div>
        <div class="stat-label">High Priority</div>
      </div>
      <div class="stat-item">
        <div class="stat-number" id="overdueTasks">0</div>
        <div class="stat-label">Overdue</div>
      </div>
    </div>
  </div>

  <script>
    const audioPlayer = document.getElementById('audioPlayer');
    let tasks = [];
    let taskIdCounter = 0;
    let currentFilter = { priority: 'all', status: 'all', search: '' };

    const categories = {
      general: { name: 'General Studies', icon: 'üéØ' },
      chores: { name: 'Chores & Cleaning', icon: 'üßπ' },
      fun: { name: 'Fun', icon: 'üéâ' },
      gaming: { name: 'Gaming', icon: 'üéÆ' },
      academic: { name: 'Academic Studies', icon: 'üìö' },
      hacking: { name: 'Hacking', icon: 'üíª' },
      math: { name: 'MATH', icon: 'üî¢' }
    };

    function init() {
      loadSettings();
      loadTasksFromLocalStorage();
      renderCategories();
      updateStats();
      document.getElementById('taskInput').addEventListener('keypress', e => { if (e.key === 'Enter') addTask(); });
    }

    function loadSettings() {
      const settings = JSON.parse(localStorage.getItem('alienSettings') || '{}');
      if (settings.theme) document.body.className = document.body.className.replace(/theme-\S+/, `theme-${settings.theme}`);
      if (settings.fontSize) document.body.className = document.body.className.replace(/font-\w+/, `font-${settings.fontSize}`);
      if (settings.musicPlayerVisible !== undefined) document.getElementById('musicPlayer').classList.toggle('hidden', !settings.musicPlayerVisible);
      if (settings.audioFile) audioPlayer.src = settings.audioFile;
    }

    function addTask() {
      const taskInput = document.getElementById('taskInput');
      const taskText = taskInput.value.trim();
      if (!taskText) return alert('üõ∏ Please enter a mission!');

      tasks.push({
        id: ++taskIdCounter,
        text: taskInput.value,
        description: document.getElementById('taskDescription').value,
        category: document.getElementById('categorySelect').value,
        priority: document.getElementById('prioritySelect').value,
        dueDate: document.getElementById('dueDateInput').value,
        completed: false,
        timestamp: Date.now()
      });
      saveTasksToLocalStorage();
      taskInput.value = '';
      document.getElementById('taskDescription').value = '';
      document.getElementById('dueDateInput').value = '';
      renderCategories();
      updateStats();
    }

    function toggleTask(taskId) {
      const task = tasks.find(t => t.id === taskId);
      if (task) {
        task.completed = !task.completed;
        saveTasksToLocalStorage();
        renderCategories();
        updateStats();
      }
    }

    function deleteTask(taskId) {
      if (confirm('üõ∏ Abort this mission?')) {
        tasks = tasks.filter(t => t.id !== taskId);
        saveTasksToLocalStorage();
        renderCategories();
        updateStats();
      }
    }

    function completeAllVisible() {
      const visibleTasks = tasks.filter(t => matchesFilter(t) && !t.completed);
      if (visibleTasks.length === 0) return alert('No active missions!');
      if (confirm(`Complete ${visibleTasks.length} missions?`)) {
        visibleTasks.forEach(t => t.completed = true);
        saveTasksToLocalStorage();
        renderCategories();
        updateStats();
      }
    }

    function deleteAllCompleted() {
      const count = tasks.filter(t => t.completed).length;
      if (count === 0) return alert('No completed missions!');
      if (confirm(`Delete ${count} completed missions?`)) {
        tasks = tasks.filter(t => !t.completed);
        saveTasksToLocalStorage();
        renderCategories();
        updateStats();
      }
    }

    function setPriorityFilter(priority) {
      currentFilter.priority = priority;
      document.querySelectorAll('.filter-buttons .filter-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      renderCategories();
    }

    function setStatusFilter(status) {
      currentFilter.status = status;
      document.querySelectorAll('.filter-buttons .filter-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      renderCategories();
    }

    function filterTasks() {
      currentFilter.search = document.getElementById('searchInput').value.toLowerCase();
      renderCategories();
    }

    function matchesFilter(task) {
      if (currentFilter.priority !== 'all' && task.priority !== currentFilter.priority) return false;
      if (currentFilter.status === 'active' && task.completed) return false;
      if (currentFilter.status === 'completed' && !task.completed) return false;
      if (currentFilter.search && !task.text.toLowerCase().includes(currentFilter.search) && !task.description.toLowerCase().includes(currentFilter.search)) return false;
      return true;
    }

    function isOverdue(task) {
      return task.dueDate && !task.completed && new Date(task.dueDate) < new Date();
    }

    function formatDate(dateString) {
      return dateString ? new Date(dateString).toLocaleDateString() : '';
    }

    function renderCategories() {
      const grid = document.getElementById('categoriesGrid');
      grid.innerHTML = '';
      Object.keys(categories).forEach(categoryKey => {
        const categoryTasks = tasks.filter(task => task.category === categoryKey && matchesFilter(task)).sort((a, b) => {
          if (a.completed !== b.completed) return a.completed ? 1 : -1;
          return (a.priority === 'high' ? 1 : a.priority === 'medium' ? 2 : 3) - (b.priority === 'high' ? 1 : b.priority === 'medium' ? 2 : 3);
        });

        const category = categories[categoryKey];
        const div = document.createElement('div');
        div.className = 'category';
        div.innerHTML = `
          <div class="category-header">
            <div class="category-title">
              <span class="category-icon">${category.icon}</span>
              <span>${category.name}</span>
            </div>
            <span class="category-stats">${categoryTasks.length} missions</span>
          </div>
          <div class="task-list">
            ${categoryTasks.length === 0 ? '<div class="no-tasks">No active missions</div>' : categoryTasks.map(task => `
              <div class="task-item ${task.completed ? 'completed' : ''} ${isOverdue(task) ? 'overdue' : ''}">
                <div class="task-main">
                  <div class="task-content">
                    <div class="task-title">${task.text}</div>
                    ${task.description ? `<div class="task-description">${task.description}</div>` : ''}
                    <div class="task-meta">
                      <span class="task-priority">${task.priority.toUpperCase()}</span>
                      ${task.dueDate ? `<span class="task-due-date">üìÖ ${formatDate(task.dueDate)}</span>` : ''}
                      ${isOverdue(task) ? '<span class="task-due-date">‚ö†Ô∏è OVERDUE</span>' : ''}
                    </div>
                  </div>
                  <div class="task-actions">
                    <button class="btn" onclick="toggleTask(${task.id})">${task.completed ? '‚Ü©Ô∏è' : '‚úÖ'}</button>
                    <button class="btn" onclick="deleteTask(${task.id})">üóëÔ∏è</button>
                  </div>
                </div>
              </div>
            `).join('')}
          </div>`;
        grid.appendChild(div);
      });
    }

    function updateStats() {
      document.getElementById('totalTasks').textContent = tasks.length;
      document.getElementById('completedTasks').textContent = tasks.filter(t => t.completed).length;
      document.getElementById('highPriorityTasks').textContent = tasks.filter(t => t.priority === 'high' && !t.completed).length;
      document.getElementById('overdueTasks').textContent = tasks.filter(isOverdue).length;
    }

    function saveTasksToLocalStorage() { localStorage.setItem('alienTasks', JSON.stringify(tasks)); }
    function loadTasksFromLocalStorage() {
      const saved = localStorage.getItem('alienTasks');
      if (saved) {
        tasks = JSON.parse(saved);
        taskIdCounter = tasks.reduce((max, t) => Math.max(max, t.id), 0);
      }
    }

    function toggleMusic() {
      if (audioPlayer.paused) { audioPlayer.play(); document.getElementById('playPauseBtn').textContent = '‚è∏Ô∏è'; }
      else { audioPlayer.pause(); document.getElementById('playPauseBtn').textContent = '‚ñ∂Ô∏è'; }
    }
    function skipBackward() { audioPlayer.currentTime = Math.max(0, audioPlayer.currentTime - 15); }
    function skipForward() { audioPlayer.currentTime = Math.min(audioPlayer.duration, audioPlayer.currentTime + 15); }
    function toggleFullscreen() { if (!document.fullscreenElement) { document.documentElement.requestFullscreen(); } else { document.exitFullscreen(); } }

    document.addEventListener('DOMContentLoaded', init);
  </script>
