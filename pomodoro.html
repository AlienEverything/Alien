    .hover-buttons{position:fixed;top:20px;right:20px;z-index:1000;display:flex;gap:10px}
    .hover-btn{background:var(--card-bg);border:2px solid var(--accent);color:var(--text-primary);padding:10px 15px;border-radius:10px;cursor:pointer;font-family:'Orbitron',monospace;font-size:0.9rem;backdrop-filter:blur(10px);font-weight:600;transition:transform 0.2s}

    .music-player{position:fixed;bottom:20px;right:20px;background:var(--card-bg);border:2px solid var(--accent);border-radius:15px;padding:15px;backdrop-filter:blur(10px);z-index:1000;display:flex;gap:10px}
    .music-player.hidden{display:none}
    .music-btn{background:var(--accent);border:none;color:#000;padding:8px 12px;border-radius:8px;cursor:pointer;font-family:'Orbitron',monospace;font-weight:700;transition:transform 0.2s}
    .music-btn:hover{transform:scale(1.1)}
    .timer-container{position:relative;z-index:10;text-align:center;background:var(--card-bg);backdrop-filter:blur(20px);border-radius:30px;padding:60px 40px;border:3px solid var(--accent);max-width:600px;width:90%;box-shadow:0 20px 60px rgba(0,0,0,0.5)}

    .circle-bg{fill:none;stroke:rgba(255,255,255,0.1);stroke-width:12}
    .circle-progress{fill:none;stroke:var(--accent);stroke-width:12;stroke-linecap:round;transform:rotate(-90deg);transform-origin:50% 50%;transition:stroke-dashoffset 0.5s linear;filter:drop-shadow(0 0 10px var(--accent))}
    .timer-text{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);font-size:3.5rem;font-weight:900;color:var(--text-primary);text-shadow:0 0 30px var(--accent)}
    .timer-controls{display:flex;justify-content:center;gap:15px;margin-bottom:30px}
    .timer-btn{background:var(--accent);border:none;color:#000;padding:15px 30px;border-radius:15px;font-family:'Orbitron',monospace;font-weight:700;font-size:1.1rem;cursor:pointer;transition:all 0.3s;text-transform:uppercase}
    .timer-btn:hover{transform:translateY(-3px);box-shadow:0 10px 25px var(--accent)}
    .status-msg{font-size:1.2rem;color:var(--text-primary);opacity:0.8;margin-top:20px}
    .credits-display{margin-top:30px;font-size:1.3rem;color:var(--accent);font-weight:700}
    .settings-toggle{margin-bottom:20px}

    .settings-btn:hover{background:var(--accent);color:#000}
    .settings-panel{max-height:0;overflow:hidden;transition:max-height 0.3s ease}
    .settings-panel.open{max-height:400px;margin-bottom:30px}
    .setting-row{display:grid;grid-template-columns:1fr 1fr;gap:15px;margin-bottom:15px}
    .setting-input{background:rgba(255,255,255,0.1);border:2px solid var(--accent);color:var(--text-primary);padding:10px;border-radius:8px;font-family:'Orbitron',monospace;width:100%}

    .back-link{display:inline-block;margin-top:30px;color:var(--text-primary);text-decoration:none;font-weight:600;padding:10px 20px;border:2px solid var(--accent);border-radius:10px;transition:all 0.3s}

<body class="theme-starry font-medium">
  <div class="hover-buttons">
    <button class="hover-btn" onclick="window.location.href='index.html'">🏠 HOME</button>
    <button class="hover-btn" onclick="toggleFullscreen()">🖥️ FULLSCREEN</button>
  </div>
  <div class="music-player hidden" id="musicPlayer">
    <button class="music-btn" onclick="skipBackward()">-15s</button>
    <button class="music-btn" id="playPauseBtn" onclick="toggleMusic()">▶️</button>
    <button class="music-btn" onclick="skipForward()">+15s</button>
  </div>
  <audio id="audioPlayer" loop></audio>
  <div class="timer-container">
    <h1 class="timer-title">⏱️ FOCUS SESSION</h1>
    <div class="credits-display">🪙 CREDITS: <span id="creditCount">0</span></div>
    <div class="settings-toggle">
      <button class="settings-btn" onclick="toggleSettings()">⚙️ Customize Timer</button>
    </div>
    <div class="settings-panel" id="settingsPanel">
      <div class="setting-row">
        <div><label class="setting-label">Focus (min)</label><input type="number" class="setting-input" id="focusInput" value="50" min="5" max="180"></div>
        <div><label class="setting-label">Break (min)</label><input type="number" class="setting-input" id="breakInput" value="10" min="5" max="60"></div>
      </div>
      <div class="setting-row">
        <div><label class="setting-label">Credits Reward</label><input type="number" class="setting-input" id="creditsInput" value="15" min="1" max="100"></div>
        <div><label class="setting-label">Auto-Start Break</label><select class="setting-input" id="autoStartInput"><option value="true">Yes</option><option value="false">No</option></select></div>
      </div>
    </div>
    <div class="circular-timer">
      <svg width="280" height="280">
        <circle class="circle-bg" cx="140" cy="140" r="130"></circle>
        <circle class="circle-progress" id="circleProgress" cx="140" cy="140" r="130" stroke-dasharray="817" stroke-dashoffset="0"></circle>
      </svg>
      <div class="timer-text" id="timerText">50:00</div>
    </div>
    <div class="timer-controls">
      <button class="timer-btn" id="startBtn" onclick="startTimer()">▶ START</button>
      <button class="timer-btn" id="pauseBtn" onclick="pauseTimer()">⏸ PAUSE</button>
      <button class="timer-btn" id="resetBtn" onclick="resetTimer()">🔄 RESET</button>
    </div>
    <div class="status-msg" id="statusMsg">Ready to focus</div>
    <a href="index.html" class="back-link">⬅ Back</a>
  </div>
  <script>
    const audioPlayer=document.getElementById('audioPlayer');
    let focusTime=50,breakTime=10,credits=15,totalSeconds=3000,remainingSeconds=3000,isFocusPhase=true,timerInterval=null;
    const circle=document.getElementById('circleProgress'),circumference=817;
    function init(){loadSettings();loadPomodoroSettings();updateDisplay();updateCreditDisplay()}
    function loadSettings(){const s=JSON.parse(localStorage.getItem('alienSettings')||'{}');if(s.theme)document.body.className=document.body.className.replace(/theme-\S+/,`theme-${s.theme}`);if(s.fontSize)document.body.className=document.body.className.replace(/font-\w+/,`font-${s.fontSize}`);if(s.musicPlayerVisible!==undefined)document.getElementById('musicPlayer').classList.toggle('hidden',!s.musicPlayerVisible);if(s.audioFile)audioPlayer.src=s.audioFile}
    function loadPomodoroSettings(){const s=JSON.parse(localStorage.getItem('pomodoroSettings')||'{}');focusTime=s.focusTime||50;breakTime=s.breakTime||10;credits=s.credits||15;document.getElementById('focusInput').value=focusTime;document.getElementById('breakInput').value=breakTime;document.getElementById('creditsInput').value=credits;document.getElementById('autoStartInput').value=s.autoStart!==false?'true':'false';resetTimer()}
    function savePomodoroSettings(){focusTime=parseInt(document.getElementById('focusInput').value);breakTime=parseInt(document.getElementById('breakInput').value);credits=parseInt(document.getElementById('creditsInput').value);const autoStart=document.getElementById('autoStartInput').value==='true';localStorage.setItem('pomodoroSettings',JSON.stringify({focusTime,breakTime,credits,autoStart}));resetTimer()}
    function toggleSettings(){const panel=document.getElementById('settingsPanel');panel.classList.toggle('open');if(!panel.classList.contains('open'))savePomodoroSettings()}
    function updateDisplay(){const mins=Math.floor(remainingSeconds/60),secs=remainingSeconds%60;document.getElementById('timerText').textContent=`${mins.toString().padStart(2,'0')}:${secs.toString().padStart(2,'0')}`;const progress=(remainingSeconds/totalSeconds)*circumference;circle.style.strokeDashoffset=circumference-progress}
    function startTimer(){if(timerInterval)return;document.getElementById('statusMsg').textContent=isFocusPhase?'Focus time! 🎯':'Break time! 😌';timerInterval=setInterval(()=>{remainingSeconds--;updateDisplay();if(remainingSeconds<=0){clearInterval(timerInterval);timerInterval=null;if(isFocusPhase){alert('🎉 Focus complete! Time for a break!');isFocusPhase=false;totalSeconds=breakTime*60;remainingSeconds=totalSeconds;updateDisplay();const autoStart=document.getElementById('autoStartInput').value==='true';if(autoStart)startTimer()}else{const currentCredits=parseInt(localStorage.getItem('alienCredits')||'0');localStorage.setItem('alienCredits',(currentCredits+credits).toString());updateCreditDisplay();alert(`✨ Session complete! You earned ${credits} credits!`);isFocusPhase=true;resetTimer()}}},1000)}
    function pauseTimer(){if(timerInterval){clearInterval(timerInterval);timerInterval=null;document.getElementById('statusMsg').textContent='Paused ⏸️'}}
    function resetTimer(){if(timerInterval){clearInterval(timerInterval);timerInterval=null}isFocusPhase=true;totalSeconds=focusTime*60;remainingSeconds=totalSeconds;updateDisplay();document.getElementById('statusMsg').textContent='Ready to focus'}
    function updateCreditDisplay(){document.getElementById('creditCount').textContent=localStorage.getItem('alienCredits')||'0'}
    function toggleMusic(){if(audioPlayer.paused){audioPlayer.play();document.getElementById('playPauseBtn').textContent='⏸️'}else{audioPlayer.pause();document.getElementById('playPauseBtn').textContent='▶️'}}
    function skipBackward(){audioPlayer.currentTime=Math.max(0,audioPlayer.currentTime-15)}
    function skipForward(){audioPlayer.currentTime=Math.min(audioPlayer.duration,audioPlayer.currentTime+15)}
    function toggleFullscreen(){if(!document.fullscreenElement){document.documentElement.requestFullscreen()}else{document.exitFullscreen()}}
    document.addEventListener('DOMContentLoaded',init);
  </script>
